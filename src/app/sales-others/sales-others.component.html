<div class="header">Other Sales</div>
<!-- controls -->
<div class="controls">
    <div class="date" class="left" *ngIf="role == 'Admin'">
        <mat-form-field style="width: 115px;">
            <mat-label>Transaction date</mat-label>
            <input matInput [matDatepicker]="picker" [(ngModel)]="selectedDate" (dateChange)="dateSelected()" />
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
    </div>
</div>
<!-- Table list -->
<div *ngIf="display=='list'">
    <mat-table [dataSource]="items">
        <!-- name column -->
        <ng-container matColumnDef="name">
            <mat-header-cell *matHeaderCellDef>Name</mat-header-cell>
            <mat-cell *matCellDef="let element"> {{element.name}} </mat-cell>
        </ng-container>

        <!-- name column -->
        <ng-container matColumnDef="item">
            <mat-header-cell *matHeaderCellDef> Item </mat-header-cell>
            <mat-cell *matCellDef="let element"> {{element.item}} </mat-cell>
        </ng-container>

        <!-- amount column -->
        <ng-container matColumnDef="amount">
            <mat-header-cell *matHeaderCellDef> Amount </mat-header-cell>
            <mat-cell *matCellDef="let element"> {{element.amount}} </mat-cell>
        </ng-container>

        <!-- actions column -->
        <ng-container matColumnDef="key">
            <mat-header-cell *matHeaderCellDef> Actions </mat-header-cell>
            <mat-cell *matCellDef="let element">
                <button mat-icon-button color="accent" (click)="edit(element)">
                    <mat-icon>edit</mat-icon>
                </button>
            </mat-cell>
        </ng-container>

        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
    </mat-table>
</div>

<!-- Form -->
<div class="form" *ngIf="display=='form'">
    <div>
        <mat-form-field>
            <input matInput required placeholder="Name" (change)="updateName()" [(ngModel)]="item.name"
                [formControl]="nameControl" [matAutocomplete]="autoName" />
            <mat-autocomplete (optionSelected)="updateName()" autoActiveFirstOption #autoName="matAutocomplete">
                <mat-option *ngFor="let option of nameFilteredOptions | async" [value]="option">
                    {{ option }}
                </mat-option>
            </mat-autocomplete>
        </mat-form-field>
    </div>
    <div>
        <mat-form-field>
            <input matInput placeholder="Block" (change)="updateLotOptions()" [(ngModel)]="item.block"
                [formControl]="blockControl" [matAutocomplete]="autoBlock" />
            <mat-autocomplete (optionSelected)="updateLotOptions()" autoActiveFirstOption #autoBlock="matAutocomplete">
                <mat-option *ngFor="let option of blockFilteredOptions | async" [value]="option">
                    {{ option }}
                </mat-option>
            </mat-autocomplete>
        </mat-form-field>
    </div>
    <div>
        <mat-form-field>
            <input matInput placeholder="Lot" (change)="blockLotUpdate()" [(ngModel)]="item.lot"
                [formControl]="lotControl" [matAutocomplete]="autoLot" />
            <mat-autocomplete (optionSelected)="blockLotUpdate()" autoActiveFirstOption #autoLot="matAutocomplete">
                <mat-option *ngFor="let option of lotFilteredOptions | async" [value]="option">
                    {{ option }}
                </mat-option>
            </mat-autocomplete>
        </mat-form-field>
    </div>
    <div class="long">
        <mat-form-field>
            <input matInput required placeholder="Address" (change)="updateAddress()" [(ngModel)]="item.address"
                [formControl]="addressControl" [matAutocomplete]="autoAddress" />
            <mat-autocomplete (optionSelected)="updateAddress()" autoActiveFirstOption #autoAddress="matAutocomplete">
                <mat-option *ngFor="let option of addressFilteredOptions | async" [value]="option">
                    {{ option }}
                </mat-option>
            </mat-autocomplete>
        </mat-form-field>
    </div>
    <div>
        <mat-form-field>
            <input matInput required placeholder="Contact" [(ngModel)]="item.contact" />
        </mat-form-field>
    </div>
    <div>
        <mat-form-field>
            <input matInput required placeholder="Item" (change)="updateItem()" [(ngModel)]="item.item"
                [formControl]="itemControl" [matAutocomplete]="autoItem" />
            <mat-autocomplete (optionSelected)="updateItem()" autoActiveFirstOption #autoItem="matAutocomplete">
                <mat-option *ngFor="let option of itemFilteredOptions | async" [value]="option">
                    {{ option }}
                </mat-option>
            </mat-autocomplete>
        </mat-form-field>
    </div>
    <div>
        <mat-form-field>
            <input matInput required  (change)="updateQuantitiy()" type="number" placeholder="Quantity" [(ngModel)]="item.quantity" />
        </mat-form-field>
    </div>
    <div>
        <mat-form-field>
            <input matInput [disabled]="matchItem.name != null" required type="number" placeholder="Amount" [(ngModel)]="item.amount" />
        </mat-form-field>
    </div>
    <div class="long">
        <mat-form-field>
            <input matInput placeholder="Remarks" [(ngModel)]="item.remarks" />
        </mat-form-field>
    </div>
</div>

<!-- Actions -->
<div class="actions">
    <button mat-raised-button *ngIf="display=='list'" (click)="add()" [disabled]="!IsAllowed">Add</button>
    <button mat-raised-button *ngIf="display=='form'" (click)="cancel()" style="margin-right: 5px;">Cancel</button>
    <button mat-raised-button *ngIf="display=='form'" (click)="save()" [disabled]="!IsAllowed">Save</button>
</div>
