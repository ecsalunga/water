<div class="header">Expenses</div>
<!-- Table list -->
<div *ngIf="display=='list'">
    <mat-table [dataSource]="items" class="mat-elevation-z8">
        <!-- name column -->
        <ng-container matColumnDef="name">
            <mat-header-cell *matHeaderCellDef>Name</mat-header-cell>
            <mat-cell *matCellDef="let element"> {{element.name}} </mat-cell>
        </ng-container>

        <!-- category column -->
        <ng-container matColumnDef="category">
            <mat-header-cell *matHeaderCellDef> Category </mat-header-cell>
            <mat-cell *matCellDef="let element"> {{element.category}} </mat-cell>
        </ng-container>

        <!-- amount column -->
        <ng-container matColumnDef="amount">
            <mat-header-cell *matHeaderCellDef> Amount </mat-header-cell>
            <mat-cell *matCellDef="let element"> {{element.amount}} </mat-cell>
        </ng-container>

        <!-- amount column -->
        <ng-container matColumnDef="action_date">
            <mat-header-cell *matHeaderCellDef> Date </mat-header-cell>
            <mat-cell *matCellDef="let element"> {{ toDate(element.action_date) | date : 'short' }} </mat-cell>
        </ng-container>

        <!-- remarks column -->
        <ng-container matColumnDef="remarks">
            <mat-header-cell *matHeaderCellDef> Remarks </mat-header-cell>
            <mat-cell *matCellDef="let element"> {{element.remarks}} </mat-cell>
        </ng-container>

        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
    </mat-table>
</div>

<!-- Form -->
<div class="form" *ngIf="display=='form'">
    <div class="long">
        <mat-form-field>
            <input matInput required placeholder="Name" [(ngModel)]="item.name" />
        </mat-form-field>
    </div>
    <div>
        <mat-form-field>
            <mat-label>Select Category</mat-label>
            <mat-select [(value)]="item.category" required>
                <mat-option *ngFor="let category of categories" [value]="category.name">
                    {{ category.name }}
                </mat-option>
                <mat-option value="Others">Others</mat-option>
            </mat-select>
        </mat-form-field>
    </div>
    <div>
        <mat-form-field>
            <input matInput required type="number" placeholder="Amount" [(ngModel)]="item.amount" />
        </mat-form-field>
    </div>
    <div class="long">
        <mat-form-field>
            <input matInput placeholder="Remarks" [(ngModel)]="item.remarks" />
        </mat-form-field>
    </div>
</div>

<!-- Actions -->
<div class="actions">
    <button mat-raised-button *ngIf="display=='list'" (click)="add()">Add</button>
    <button mat-raised-button *ngIf="display=='form'" (click)="cancel()" style="margin-right: 5px;">Cancel</button>
    <button mat-raised-button *ngIf="display=='form'" (click)="save()">Save</button>
</div>
