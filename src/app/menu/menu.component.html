<div class="container">
    <ng-container *ngFor="let item of menu.items">
        <div *ngIf="isVisible(item)" (click)="navigate(item)" class="item-selection">
            <div class="header">
                <img class="menu-img" [src]="item.imgSrc">
            </div>
            <div class="contents">
                <div class="menu-title">{{ item.title }}</div>
                <div class="blurb">{{ item.blurb }}</div>
            </div>
        </div>
    </ng-container>
</div>
